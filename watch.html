<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <!--  -->
    <p class="redirect-hint"><a href="player.html" id="manual-redirect"></a></p>

    <script>
        // 页面加载完成后，延迟指定时间自动跳转（单位：毫秒，1000毫秒=1秒）
        window.onload = function() {
            // 设置3秒后自动跳转到 player.html
            setTimeout(function() {
                window.location.href = "player.html"; // 核心跳转代码
            }, 1000); 
        };
    </script>
</body>
</html>
